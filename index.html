<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./s.css" />
    <title>x o game</title>
  </head>
  <body>
    <div class="main">
      <header class="container">
        <h1>X & O GAME</h1>

        <div class="name">
          <label for="na">NAME</label>
          <input
            id="na"
            type="text"
            class="input"
            placeholder="write your name"
          />

          <div class="realname">your name is</div>
        </div>
      </header>
      <section class="container">
        <div class="st-part">
          <h2>please write your name first</h2>
          <span class="span">x</span>
        </div>
        <div class="game-part">
          <div id="1" class="choose"></div>
          <div id="2" class="choose"></div>
          <div id="3" class="choose"></div>
          <div id="4" class="choose"></div>
          <div id="5" class="choose"></div>
          <div id="6" class="choose"></div>
          <div id="7" class="choose"></div>
          <div id="8" class="choose"></div>
          <div id="9" class="choose"></div>
        </div>
        <div class="win">
          <div class="winner"></div>
        </div>
      </section>
      <footer><div class="res">Restart</div></footer>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
